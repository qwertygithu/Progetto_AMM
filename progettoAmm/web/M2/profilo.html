<!DOCTYPE html>

<html>
    <head>
        <title>NerdBook: social per nerd </title>
        
		<link rel="stylesheet" type="text/css" href="style.css" media="screen">
		<link rel="stylesheet" type="text/css" href="style1024.css" media="screen">
		<link rel="stylesheet" type="text/css" href="style480-1024.css" media="screen">
		<link rel="stylesheet" type="text/css" href="style480.css" media="screen">
        <meta charset="UTF-8">
        <meta name="viewport" 
              content="width=device-width,
              initial-scale=1.0">
        <meta name="author"
              content="Samuele Deriu">
        <meta name="keywords"
              content="Nerd social amicizie ">
    </head>
    <body>
        <div id="header">
            <div id="title">
                <h1>NerdBook</h1>
            </div>
			<nav class="menuNav">
				<ul>
					<li><a href="descrizione.html">Descrizione</a></li>
					<li><a href="login.html">Login</a></li>
				</ul>
			</nav>
			<div id="login">
				<ul>
					<li><h4>Gian Nino</h4></li>
					<li><a href="login.html">Login</a></li>
				</ul>
			</div>
        </div>
		<div id="sideSx">
			<div class="box">
				<div class="boxTitle" >
					<h3>Persone</h3>
				</div>
				<div class="boxCont">
					<ul id="imageListPersone">
						<li><h4><a href="#">Pinco Pallino</a></h4></li>
						<li><h4><a href="#">Riccardo Rossi</a></h4></li>
						<li><h4><a href="#">Mario Bianchi</a></h4></li>
					</ul>
				</div>
			</div>
			<div class="box">
				<div class="boxTitle" id="imgTitleGruppi">
					<h3>Gruppi</h3>
				</div>
				<div class="boxCont">
					<ul id="imageListgruppi">
						<li><h4><a href="#">Mongolfieristi</a></h4></li>
						<li><h4><a href="#">Ritardatari</a></h4></li>
						<li><h4><a href="#">Musicisti</a></h4></li>
						<li><h4><a href="#">Lettura</a></h4></li>
						
					</ul>
				</div>
			</div>
		</div>
		
		<div id="cont">
			<div id="pic"> 
				<img alt="pic profilo" src="img/icon/32px/icon-profile.png">
			</div>
				<form action="servlet.java" method="post">
					<fieldset>
							<ul id="profilo">
								<li><label for="nomeLogin">Nome</label></li>
								<li><input type="text" name="nomeLogin" id="nomeLogin" value="Inserisci qui il tuo nome"></li>
								<li><label for="cognomeLogin">Cognome</label>
								<li><input type="text" name="cognomeLogin" id="cognomeLogin" value="Inserisci qui il tuo cognome">
								<li><label for="bday">Date</label></li>
								<li><input name="bday" type="date"></li>
								<li><label for="corto">Frase di presentazione</label>
								<li><input type="text" name="corto" id="corto" value="valore iniziale" /></li>
								<li><label for="pswdLogin">Password</label>
								<li><input type="password" name="pswdLogin" id="pswdLogin" value="oscurato"></li>
								<li><label for="pswdLogin">Conferma Password</label></li>
								<li><input type="password" name="pswdLogin" id="pswdLoginConfirm" value="oscurato"></li>
							</ul>
							<button type="submit">Invia</button>
					</fieldset>
					
				</form>
		</div>
    </body>
</html>
